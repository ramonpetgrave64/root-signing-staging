name: Test with PR root

on:
  workflow_dispatch:
  pull_request:

permissions: {}

jobs:
    pre-submit:
      permissions:
        id-token: 'write' # For signing with the GitHub workflow identity
      uses: ./.github/workflows/custom-test.yml
      with:
        metadata_url: https://github.com/${{ github.repository }}/blob/${{ github.sha }}/metadata/
